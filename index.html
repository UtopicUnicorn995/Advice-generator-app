<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="box--container">
    <p class="advice--title">
      Advice #<span class="advice--number">117</span>
    </p>
    
    <p class="advice--description">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </p>

    <div class="divider--container">
      <img class="desktop--image" src="./images/pattern-divider-desktop.svg" alt="">
      <img class="mobile--image" src="./images/pattern-divider-mobile.svg" alt="">
    </div>
    <div class="advice--button">
      <img src="./images/icon-dice.svg" alt="">
    </div>
  </main>
 
  
<script src="./app.js"></script>
</body>
</html>
